<!DOCTYPE html>
<html>
<head>
	<!--contact page-->
	<title>Annie Courtney</title>
	<link rel = "stylesheet" type = "text/css" href = "css/genStyle.css" />
	<link rel="stylesheet" type="text/css" href="css/contact_eyes.css"/> <!-- for eye movement -->
	<link rel="stylesheet" type="text/css" href="css/contact.css"/>
	<link rel='icon' href='assets/favicon1.svg'/>
	<script defer src="js/contact_eyes.js"></script> <!-- for eye movement -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!--something about everything looking right on ipad? iphone? idk-->
</head>
<body>

	<!-- header/nav bar -->
	<div id="box">
		<div class="bar1"></div>
		<div class="bar1 corners"></div>
  		<a id="annie">Annie Courtney</a>
  		<div class="bar1 bar2"></div>
  		<div class="bar1 bar2 corners"></div>
  		<div id="nav">
  			<a id="artwork" href="index.html" target="_self">artwork</a>
  			<img id="dot1"src="assets/dot.svg">
  			<a id="shop" href="shop.html" target="_self">shop</a>
  			<img id="dot2" src="assets/dot.svg">
  			<a id="contact" class="page_title" href="contact.html">contact me</a>
		</div>
	</div>

	<!-- contact page content -->
	<div id="inner_box">

		<!-- ----------------------------------------------------------------------- -->
		<!--                             contact handles                             -->
		<!-- ----------------------------------------------------------------------- -->

		<div id="handles">
			<div id="email_container">
				<div>
					<a href="mailto:annie.t.courtney@gmail.com"><img id="puffalope" src="assets/mail.svg"></a>
				</div>
				<div>
					<a id="email_text" href="mailto:annie.t.courtney@gmail.com"> annie.t.courtney@gmail.com</a>
				</div>
			</div>
			<div id="insta_container">
				<div>
					<a href="http://instagram.com/anniecourtney.art" target="_blank" rel="noopener noreferrer"><img id="insta_icon" src="assets/insta.svg" width="30vw"></a>
				</div>
				<div id="insta_text">
					<a href="http://instagram.com/anniecourtney.art" target="_blank" rel="noopener noreferrer"> @anniecourtney.art</a>
				</div>
			</div>
		</div>

		<!-- ----------------------------------------------------------------------- -->
		<!--                                 drawing                                 -->
		<!-- ----------------------------------------------------------------------- -->

		<div id="phone">
			<div id="left_socket" class="socket">
				<div id="left_eye" class="eye"></div>
			</div>
			<div id="right_socket" class="socket">
				<div id="right_eye" class="eye"></div>
			</div>
			<img  id="without_pupils" class="doodle" src="assets/contact_me.png" alt="doodle of girl on phone">
			<img  id="with_pupils" class="doodle" src="assets/contact_me_pupil.png" alt="doodle of girl on phone">
		</div>

		<!-- ----------------------------------------------------------------------- -->
		<!--                               email form                                -->
		<!-- ----------------------------------------------------------------------- -->

		<div id="email_box">
			<form action="https://formsubmit.co/annie.t.courtney@gmail.com" method="POST">
				<input type="hidden" name="_next" value="https://annietrue.github.io/anniecourtney.art/contact_submitted.html">
				<input type="text" name="_honey">
				<input type="hidden" name="_autoresponse" value="Thanks so much for reaching out! I will get back to you as soon as possible. - Annie">
				<input type="hidden" name="_template" value="box">
				<!-- hidden formsubmit.co settings ^^^  -->
				<label for="name">name*</label>
				<br>
				<input type="text" id="name" name="name" value="" required>
				<br>
				<label for="email_address">email address*</label>
				<br>
				<input type="email" id="email_address" name="email" value="" required>
				<br>
				<label for="subject">subject*</label>
				<br>
				<input type="text" id="subject" name="subject" value="" required>
				<br>
				<label for="message">message*</label>
				<br>
				<textarea id="message" name="message" value="" required></textarea>
				<br>
				<button type="submit">submit</button>
			</form> 
		</div> 

	</div>
	<div id="footer">All work &#169; Annie Courtney unless otherwise  noted.</div>
</body>
</html>
