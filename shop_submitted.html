	<div id="email_box">
		<form method="POST" action="https://formsubmit.co/annie.t.courtney@gmail.com" enctype="multipart/form-data">
			<input type="hidden" name="_next" value="https://annietrue.github.io/anniecourtney.art/shop_submitted.html">

			<input type="hidden" name="_autoresponse" value="Thank you so much for your interest in my work! I will get back to you about your custom painting request as soon as possible. - Annie">
			<input type="hidden" name="_template" value="box">
			<!-- hidden formsubmit.co settings ^^^  -->
			<label for="name">name*</label>
			<br>
			<input type="text" id="name" name="name" value="" required>
			<br>
			<label for="email">email address*</label>
			<br>
			<input type="email" id="email" name="email" value="" required>
			<br>
			<label for="dimensions">painting dimensions*</label>
			<br>
			<input type="text" id="dimensions" name="dimensions" value="" required>
			<br>
			<label for="special_instruations">special instructions</label>
			<br>
			<textarea id="special_instruations" name="special_instruations" value=""></textarea>
			<br>
			<p>
				<button type="submit">submit</button>

				<button type="button" class="attach" id="attach" onclick="document.getElementById('upload').click();" />attach&nbsp;&nbsp;image</button>
				<input type="file" style="display:none;" id="upload" name="upload" accept="image/*" onchange="preview_image(event)"/>
