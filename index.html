			<img id="raven" onclick="openModal();currentSlide(1)" src="assets/artwork/nothing more.jpg" alt="painting of a crow/raven with a human eye">

			<img id="flatbill" onclick="openModal();currentSlide(3)" src="assets/artwork/En Route.JPG" alt="painting of a rose flatbill bird flying with human arms under her/his/their wings">
			<img id="fear" onclick="openModal();currentSlide(4)" src="assets/artwork/fear.jpg" alt="paper cutout graphic of a hand partially covering an eye with the reflection of a monster hand in the eye">
			<video id="love" onclick="openModal();currentSlide(5)" poster="assets/artwork/thumbnails/love_cover.png" controls><source src="assets/artwork/love.mp4" type="video/mp4" alt="animation of a girl getting her hair pushed behind her ear by someone out of frame, and then leaking pink goo from the eyes, nose, and mouth and falling over">Your browser does not support the video tag.</video>
			<img id="braid" onclick="openModal();currentSlide(6)" src="assets/artwork/dahaht.jpg" alt="sketchy illustration of a girl braiding her hair">
			<img id="flower" onclick="openModal();currentSlide(7)" src="assets/artwork/photosynthesmize.jpg" alt="illlustration of a flower with a human face">
			<img id="penelope" src="assets/commissions/pen.JPG" onclick="openModal();currentSlide(8)">
			<img id="cat2" src="assets/commissions/cat2_1.jpg" onclick="openModal();currentSlide(9)">
			<img id="cat1" src="assets/commissions/cat1_1.JPG" onclick="openModal();currentSlide(10)">
			<video id="scream" onclick="openModal();currentSlide(11)" controls src="assets/artwork/scream.mov" type="video/mov" poster="assets/artwork/thumbnails/scream_cover.png" alt="animation of a scream switch being pulling inside a mouth">Your browser does not support the video tag.</video>
			<video id="abstract" onclick="openModal();currentSlide(12)" poster="assets/artwork/thumbnails/tcaoy_cover.png" controls><source src="assets/artwork/tcaoy.mp4" type="video/mp4" alt="animation of abstract light and colors">Your browser does not support the video tag.</video>
			<img id="mouth" onclick="openModal();currentSlide(13)" src="assets/artwork/mouth.gif" alt="animation of a mouth opeing and a beetle crawling on the tongue">
			<video id="privacy" onclick="openModal();currentSlide(14)" poster="assets/artwork/thumbnails/ijwsp_cover.png" controls><source src="assets/artwork/ijwsp.mp4" type="video/mp4" alt="demo of an app where a spider creature gets scared if you make noise">Your browser does not support the video tag.</video>
			<img id="self" onclick="openModal();currentSlide(15)" src="assets/artwork/selfportrait.PNG" alt="digital drawing of a girl and bugs">
			<video id="moai" onclick="openModal();currentSlide(16)" poster="assets/artwork/thumbnails/moai_cover.png" controls src="assets/artwork/Among the Moai.mov" type="video/mov" alt="3d animation of a ufo bringing the statues of easter island to life">Your browser does not support the video tag.</video>
			<video id="spider" onclick="openModal();currentSlide(17)" poster="assets/artwork/thumbnails/spider_cover.png" controls src="assets/artwork/spider.mov" type="video/mov" alt="3d animation of a spider with a human-like head dancing">Your browser does not support the video tag.</video>
			<img id="earthling" onclick="openModal();currentSlide(18)" src="assets/artwork/earthling.gif" alt="animation of an eye opening and plants growing out and an ant crawling out">
